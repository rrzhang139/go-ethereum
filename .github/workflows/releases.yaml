name: Build and Publish Release Binaries

on:
  release:
    types: [created]

jobs:
  release:
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
        include:
          - goos: linux
            goarch: amd64
            cc: gcc
          - goos: darwin
            goarch: amd64
            cc: o64-clang
          - goos: linux
            goarch: arm64
            cc: aarch64-linux-gnu-gcc
          - goos: darwin
            goarch: arm64
            cc: oa64-clang
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Install cross-compilers
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc gcc-aarch64-linux-gnu clang
    
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: "1.18.x"
    
    - name: Install zip
      run: sudo apt-get install zip

    - name: Build geth binary and create archives
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CC: ${{ matrix.cc }}
      run: |
        env GO111MODULE=on go run build/ci.go install -arch="${GOARCH}" -cc="${CC}" ./cmd/geth
        binary_name="l2geth-${GOOS}-${GOARCH}"
        mv build/bin/geth "build/bin/${binary_name}"
        tar -czvf "build/bin/${binary_name}.tar.gz" -C build/bin "${binary_name}"
        zip -j "build/bin/${binary_name}.zip" "build/bin/${binary_name}"

    - name: Create and upload release assets
      uses: softprops/action-gh-release@v1
      with:
        draft: false
        prerelease: false
        # note you'll typically need to create a personal access token
        # with permissions to create releases in the other repo
        token: ${{ secrets.GITHUB_TOKEN }}
        files: |
          build/bin/l2geth-${{ matrix.goos }}-${{ matrix.goarch }}
          build/bin/l2geth-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
          build/bin/l2geth-${{ matrix.goos }}-${{ matrix.goarch }}.zip

